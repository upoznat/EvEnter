spring:
  devtools:
    restart:
      enabled: false
  activemq:
    pool:
      enabled: true
      
management.security.enabled: false

mybatis: 
  config-location: classpath:mybatis/mybatis-config.xml

spring.main.allow-bean-definition-overriding: true

logging.level.com.eventer.wallet.client: DEBUG

logbook:
  exclude:
    - '/**/healthcheck'
    - '/**/health'
    - '/**/info'
    - '/**/error'
  filter.enabled: true
  format.style: http
  obfuscate:
    headers:
      - Authorization
      - X-Secret
    parameters:
      - access_token
      - password
  write:
    category: http.rest
    level: INFO
    max-body-size: 4096 

